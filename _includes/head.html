<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic">

    <link rel="stylesheet" href="/styles/monokai_sublime.css">


    <script src="/highlight_pack.js"></script>
